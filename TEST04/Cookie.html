<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookie</title>
	<script language="javascript">
	function setCookie(name, value, days) {
		var exp = new Data();
		exp.setTime(exp.getTime() + days*24*60*60*1000);
		document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
    }
	</script>
</head>
<body>

</body>
</html>
