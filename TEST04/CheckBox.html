	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckBox</title>
</head>
<body>
<form>
	<input type="checkbox" name="bike">
	I hava a bike!
	<br>
	<input type="checkbox" name="car">
	I hava a car!
	<br>
	您的名字：
	<input type="text" name="name">
	<br>
	您的密码：
	<input type="password" name="passwd">
	密码将不会明文显示
	<br>
	<select name="cat">
		<option value="whitecat">白猫
		<option value="blackcat">黑猫
		<option value="yellowcat" selected>黄猫
	</select>
	<br>
	<textarea rows="10" cols="30">这是一个文本框
	</textarea>
	<br>
	<input type="button" value="普通按钮">
	<input type="button" value="提交按钮">
</form>
</body>
</html>
